on:
  workflow_dispatch:
    inputs:
      command:
        type: string
        required: true
        description: 

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - run: dotnet build --configuration Debug
      - run: dotnet run --configuration Debug -- ${{inputs.command}}
      - run: dotnet build --configuration Release
      - run: dotnet run --configuration Release -- ${{inputs.command}} > output.txt
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output.txt
