on:
  workflow_dispatch:
    inputs:
      command:
        type: string

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - 
        run: dotnet run -- ${{inputs.command}}
